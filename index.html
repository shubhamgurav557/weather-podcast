<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App in Javascript</title>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="bx bx-left-arrow-alt" aria-hidden="true"></i>Weather App
      </header>
      <section class="input-part">
        <p class="info-txt"></p>
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>
      <section class="weather-part">
        <img src="#" alt="Weather Icon" />
        <div class="temp">
          <span class="numb"></span>
          <span class="deg">&#176;</span>C
        </div>
        <div class="weather"></div>
        <div class="location">
          <i class="bx bx-map" aria-hidden="true"></i>
          <span></span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer" aria-hidden="true"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2"></span>
                <span class="deg">&#176;</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half" aria-hidden="true"></i>
            <div class="details">
              <span class="numb"></span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./events.js"></script>
  </body>
</html>
